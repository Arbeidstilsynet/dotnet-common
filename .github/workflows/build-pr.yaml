name: Build (PR)

on:
  pull_request:

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - id: set-matrix
        run: |
          folders=$(find . -mindepth 1 -maxdepth 10 -type d \( -name 'AT.Common.*.Adapters' -o -name 'AT.Common.*.Extensions' \) -printf '"%p",')
          folders="[${folders%,}]"
          echo "matrix=$folders" >> $GITHUB_OUTPUT

  build:
    needs: discover
    strategy:
      matrix:
        package: ${{ fromJson(needs.discover.outputs.matrix) }}
    uses: ./.github/workflows/build-pr-template.yaml
    secrets: inherit
    with:
      package-path: ${{ matrix.package }}

  check:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: All builds passed
        run: echo "All matrix builds have completed successfully."
