name: Publish NuGet Package (Reusable)

on:
  workflow_call:
    inputs:
      package-path:
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: '8.0.x'
          config-file: ./nuget.config
          source-url: https://pkgs.dev.azure.com/Atil-utvikling/Public/_packaging/AT.Public.NuGet/nuget/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.AZURE_DEVOPS_PUBLISH_PACKAGE_PAT}}

      - uses: ./.github/actions/get-parent-dir
        id: get_parent_dir
        with:
          package-path: ${{ inputs.package-path }}

      - uses: ./.github/actions/build-dotnet
        with:
          working-directory: ${{ steps.get_parent_dir.outputs.parent_dir }}