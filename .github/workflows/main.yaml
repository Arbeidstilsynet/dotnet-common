name: Publish All Packages

on:
  push:
    branches: [main]

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          folders=$(find src -mindepth 1 -maxdepth 1 -type d -name 'AT.Common.*.Adapters' -printf '"%p",')
          folders="[${folders%,}]"
          echo "matrix=$folders" >> $GITHUB_OUTPUT

  publish:
    needs: discover
    strategy:
      matrix:
        package: ${{ fromJson(needs.discover.outputs.matrix) }}
    uses: ./.github/workflows/publish-template.yml
    with:
      package-path: ${{ matrix.package }}